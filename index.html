<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASI学習支援システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .left-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #30363d;
        }
        
        .right-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #161b22;
            padding: 12px 20px;
            border-bottom: 1px solid #30363d;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .editor-container {
            flex: 1;
            position: relative;
            background: #0d1117;
        }
        
        #editor {
            width: 100%;
            height: 100%;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 20px;
            background: #0d1117;
            color: #c9d1d9;
            border: none;
            outline: none;
            resize: none;
        }
        
        .toolbar {
            background: #161b22;
            padding: 12px 20px;
            border-bottom: 1px solid #30363d;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        button {
            background: #238636;
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #2ea043;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button:disabled {
            background: #30363d;
            cursor: not-allowed;
        }
        
        .terminal {
            flex: 1;
            background: #0d1117;
            padding: 20px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .terminal-line {
            margin-bottom: 4px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .terminal-output {
            color: #c9d1d9;
        }
        
        .terminal-error {
            color: #f85149;
        }
        
        .terminal-success {
            color: #3fb950;
        }
        
        .terminal-input {
            color: #58a6ff;
        }
        
        .terminal-log {
            color: #8b949e;
            font-size: 12px;
        }
        
        .input-container {
            background: #161b22;
            border-top: 1px solid #30363d;
            padding: 12px 20px;
            display: none;
        }
        
        .input-prompt {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-field {
            flex: 1;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 6px 12px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
        }
        
        .status-bar {
            background: #161b22;
            border-top: 1px solid #30363d;
            padding: 8px 20px;
            font-size: 12px;
            color: #8b949e;
            display: flex;
            justify-content: space-between;
        }
        
        .log-panel {
            height: 200px;
            background: #0d1117;
            border-top: 1px solid #30363d;
            overflow-y: auto;
            padding: 12px 20px;
            font-size: 12px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        
        .log-entry {
            margin-bottom: 4px;
            color: #8b949e;
        }
        
        .log-timestamp {
            color: #58a6ff;
        }
        
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #30363d;
            border-top-color: #58a6ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .result-display {
            background: #161b22;
            border-top: 1px solid #30363d;
            padding: 12px 20px;
            text-align: center;
            font-size: 14px;
        }

        .result-correct {
            color: #3fb950;
        }

        .result-incorrect {
            color: #f85149;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="app.jsx"></script>
</body>
</html>
